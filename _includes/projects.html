


<div class="user-details">
  <h1> Featured Projects </h1>
</div>

{% for project in site.projects %}
  {% assign alternation = forloop.index | modulo: 2 %}
    <div class="user-projects">
      <div class="{% if alternation == 0 %} images-right {% else %}images-left{% endif %}">
        <img alt="{{project.thumbnail-alt}}" src="{{ "{{project.thumbnail}}" | prepend: site.baseurl }}" />
      </div>
      <div class="{% if alternation == 0 %}contents{% else %}contents-right{% endif %}">
        <h3> {{project.title}}</h3>
        <ul>
          {% assign skills = project.skills | split: ", " %}
          {% for skill in skills %}
            <li>{{skill}}</li>
          {% endfor %}
        </ul>
        <p>{{project.description}}</p>
        <a class="project-link" href="{{project.url | prepend: site.baseurl}}">Check it out</a>
      </div>
    </div>
{% endfor %}

</div>
